<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>My Books</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script src="scripts/configFirebase.js"></script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript">

    $(document).ready(function () {

        firebase.auth().onAuthStateChanged(function(user) {
            console.log(user);
            console.log(firebase.auth());
            if (user){
                getUser(user);
                populateCards();
            } else {
                alert('what is happening');
                alert(user);
                window.location.replace('index.html');
            }
        });

        $('#logout-button').click(function () {
            deslogarUsuario();
        });

        $('#add-book').click(function () {
            window.location.replace('newbook.html');
        });
    });

    </script>
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row">
                <a href="home.html" class="mdl-layout__title">My Books</a>
                <div class="mdl-layout-spacer"></div>

                <button id="menu-right" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>

                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-right">
                    <li id="logout-button" class="mdl-menu__item">Sair</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">My Books</span>
        </div>
        <main class="mdl-layout__content">
            <div id="main-content">

            </div>

        </main>
        <footer>
            <div>
                <button id="add-book" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">library_add</i>
                </button>
                <div class="mdl-tooltip mdl-tooltip--left" data-mdl-for="add-book">
                    Adicionar um Livro
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
